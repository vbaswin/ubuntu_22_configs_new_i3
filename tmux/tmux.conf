# Fix colors and enable TrueColor support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable undercurl (the squiggly lines for errors)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  
set -as terminal-overrides ',*:Setbc=\E[58:2::%p1%{65536}%/%d:%p1%{256}%/%{255}%&%d:%p1%{255}%&%d m'



set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-b
set-option -g prefix2 none

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Utility bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf


bind V copy-mode

# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize panes
bind -r m resize-pane -Z

# mouse support
set -g mouse on

# vim shell navigations and selects in tmux panes
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key N command-prompt -p "Session name:" "new-session -s '%%'"


bind-key -r f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer"

set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> O" to activate
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
# set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins

set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha

# 1. Enable Automatic Restore (So it loads when you login)
set -g @continuum-restore 'on'

# 2. Disable Automatic Save (Set interval to 0)
set -g @continuum-save-interval '0'
set -g @resurrect-strategy-vim 'session'  # for vim
set -g @resurrect-strategy-nvim 'session' # for neovim
set -g @resurrect-capture-pane-contents 'on' # attempt to capture pane contents

